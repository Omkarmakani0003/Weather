<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
     <div class="container">
        <h1 class="errormsg" id="error">CHECK YOUR INTERNET CONNECTION</h1>
         <div class="content" id="content">
            <h1 class="temp" id="temp"></h1>
            <div class="other-content">
            <div class="item"><h2>main</h2><p id="main"></p></div>
            <div class="item"><h2>temp_min</h2><p id="temp_min"></p></div>
            <div class="item"><h2>temp_max</h2><p id="temp_max"></p></div>
            <div class="item"><h2>pressure</h2><p id="pressure"></p></div>
            <div class="item"><h2>humidity</h2><p id="humidity"></p></div>
            <div class="item"><h2>wind speed</h2><p id="windspeed"></p></div>
            <div class="item"><h2>deg</h2><p id="deg"></p></div>
            <div class="item"><h2>gust</h2><p id="gust"></p></div>
            <div class="item"><h2>country</h2><p id="country"></p></div>
            <div class="item"><h2>city</h2><p id="city"></p></div>
            <div class="item"><h2>longitude</h2><p id="longitude"></p></div>
            <div class="item"><h2>latitude</h2><p id="latitude"></p></div>
            </div>
         </div>
     </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/js.js"></script>
</html>
